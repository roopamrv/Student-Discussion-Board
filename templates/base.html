<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - Student Discussion Board</title>
</head>
<style>
		.button:hover
		{box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
		}
</style>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light button" >
  <div class="container-fluid">
    <a class="navbar-brand" href="/posts">Student Discussion Board</a>
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link button" href="/posts">Posts</a>
        </li>
          <li class="nav-item">
          <a class="nav-link button" href="/createpost">Create New Post</a>
        </li>
          <li class="nav-item" >
          <a class="nav-link button" href="/logout">Logout</a>
        </li>
          <li class="nav-item" >
              <a class="nav-link" >Hi, {{ session['username'] }}</h5></a>
          </li>
      </ul>

    </div>
  </div>

</nav>


    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
